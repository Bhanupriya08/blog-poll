{% load static %}
<html>
    <head>
        <title>Blog app</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/myblog.css' %}">
    </head>
    <body>
        
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'myblog:post_new' %}" class="top-menu" ><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="{% url 'myblog:post_list' %}">Blog World</a>
                <a href="{% url 'myblog:poll' %}">   Poll</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
    
</html>
