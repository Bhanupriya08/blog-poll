{% extends 'myblog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'myblog:post_edit' post.pk %}" ><span class="glyphicon glyphicon-pencil"></span></a>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if error_message %}
        <p> {{ error_message }}</p>
        {% endif %}
        {% if post.image %}
            <img src="{{ post.image.url}}" height="250" width="400">
        {% endif %}
        
    </div>
{% endblock %}
